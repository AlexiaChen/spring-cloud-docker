
spring:
  application:
    name: microservice-discovery-eureka-ha

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://user:123@localhost:8761/eureka/:security

security:
  basic:
    enabled: true
  user:
    name: user
    password: 123



